post:
  tags:
    - Order
  summary: Создает новый заказ
  operationId: CreateOrderRequest
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request.yaml
  responses:
    '201':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            $ref: ../components/create_order_response.yaml
    '400':
      description: Некорректный запрос (например, несуществующие part_uuids)
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Неожиданная ошибка
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml