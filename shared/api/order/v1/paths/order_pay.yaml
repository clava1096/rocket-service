parameters:
  - $ref: ../params/order_uuid.yaml
post:
  tags:
    - Order
  summary: Оплатить заказ
  operationId: OrderPayment
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/pay_order_request.yaml
  responses:
    '200':
      description: Оплата успешно проведена
      content:
        application/json:
          schema:
            $ref: ../components/pay_order_response.yaml
    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '400':
      description: Некорректный запрос (например, несуществующий order_uuid)
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    default:
      description: Неожиданная ошибка
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml